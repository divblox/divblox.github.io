<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>divblox - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="_media/cropped-divblox-favicon-192x192.png">
  <link rel="stylesheet" href="assets/css/vue.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha256-NuCn4IvuZXdBaFKJOAcsU2Q3ZpwbdFisd5dux4jkQ5w=" crossorigin="anonymous" />
  <style>
    .sidebar>h1 {
      padding: 0 2rem;
    }
    video {
      width:100%;
      box-shadow: 0px 6px 12px -6px #8a8a8a;
    }
    .video-control-button {
      float:right;
      background:none;
      border: none;
      color: #2c5f7c;
      margin: 10px 0;
      cursor:pointer;
    }
    .video-control-button:focus {
      outline:none !important;
    }
  </style>
</head>
<body>
  <div id="app">Please wait...</div>
  <script>
	  window.$docsify = {
      name: 'divblox',
      repo: '',
      coverpage: true,
      loadSidebar: '_toc.md',
      subMaxLevel: 10,
      logo: '/_media/divblox-logo-1.png',
      auto2top: true,
      // complete configuration parameters
      search: {
          paths: 'auto',
          placeholder: 'Type to search',
          noData: 'No Results!'
      },
      themeColor: '#2c5f7c'
    }
  </script>
  <script src="assets/js/docsify.min.js"></script>
  <script src="assets/js/search.min.js"></script>
  <script src="assets/js/docsify-copy-code.min.js"></script>
  <script src="assets/js/docsify-pagination.min.js"></script>
  <script src="assets/js/zoom-image.min.js"></script>
  <script>
      function replayVideo(element_id) {
	      let vid = document.getElementById(element_id);
	      vid.pause();
	      vid.currentTime = 0;
	      vid.load();
	      return false;
      }
      function fullScreenVideo(element_id) {
	      let vid = document.getElementById(element_id);
	      vid.requestFullscreen();
	      return false;
      }
  </script>
</body>
</html>
